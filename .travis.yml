---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible

script:
  - ansible-playbook -v -i tests/localhost, tests/test.yml --syntax-check
  - ansible-playbook -v -i tests/localhost, tests/test.yml --connection=local --sudo
  - ansible-playbook -v -i tests/localhost, tests/test.yml --connection=local --sudo # check for idempotency
  - ansible-playbook -v -i tests/localhost, tests/test.yml --connection=local --sudo # check for idempotency
